<!DOCTYPE html>
<html lang="en">
  <head>
    <title>
      GeeksforGeeks Design a Virtual Credit Card template using HTML and CSS
    </title>

    <!-- Font Awesome CSS CDN -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
      integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div>
      <h1>TBC BANK</h1>
      <h3>OUR CREDIT CARD DESIGN</h3>
      <div class="credit-card">
        <div class="circle1"></div>
        <div class="circle2"></div>
        <div class="head">
          <div>
            <i class="fa-solid fa-credit-card fa-2xl"></i>
          </div>
          <div>VISA GOLD</div>
        </div>
        <div class="number">
          <div>1234</div>
          <div>5678</div>
          <div>9123</div>
          <div>4567</div>
        </div>
        <div class="tail">
          <div>Leno Molashvili</div>
          <div class="exp">Exp: <span class="exp-date">12/26</span></div>
        </div>
      </div>
    </div>
  </body>
</html>
